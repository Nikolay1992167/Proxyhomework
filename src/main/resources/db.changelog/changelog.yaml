databaseChangeLog:
  - changeSet:
      id: create-schema
      author: Nikolay Minich
      changes:
        - createSchema:
            schemaName: car
  - changeSet:
      id: create-car
      author: Nikolay Minich
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: UUID
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: name
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: discription
                  type: varchar(30)
              - column:
                  name: price
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: insert-cars
      author: Nikolay Minich
      changes:
        - insert:
            tableName: cars
            columns:
              - column:
                  name: name
                  value: Зубр
              - column:
                  name: description
                  value: Хорошая машина!
              - column:
                  name: price
                  value: '50000.0'
              - column:
                  name: created
                  value: 2023-11-14 14:00:00+03
        - insert:
            tableName: cars
            columns:
              - column:
                  name: name
                  value: Волат
              - column:
                  name: description
                  value: Вседорожная машина!
              - column:
                  name: price
                  value: '80000.0'
              - column:
                  name: created
                  value: 2023-11-13 12:00:00+03